<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Front-end mentor pricing component with toggle">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/main.scss">

  <title>Frontend Mentor | Pricing Component With Toggle</title>
</head>

<body class="theme--default body">
  <main class="main">
    <h1 class="heading--1">
      Our Pricing
    </h1>

    <input type="checkbox" class="toggle__checkbox term-period__toggle" name="term-period__toggle"
      id="term-period__toggle">
    <div class="toggle">
      <label class="toggle__label" for="term-period__toggle">Annually</label>
      <label class="toggle__slider" for="term-period__toggle"></label>
      <label class="toggle__label" for="term-period__toggle">Monthly</label>
    </div>

    <div class="cards">
      <section class="card">
        <h2 class="heading--2">Basic</h2>
        <p class="text--1 term-period--monthly">&dollar;19.99</p>
        <p class="text--1 term-period--yearly">&dollar;199.99</p>
        <p class="text--2">500 GB Storage</p>
        <p class="text--2">2 Users Allowed</p>
        <p class="text--2">Send up to 3 GB</p>
        <a href="#" class="btn btn--secondary">Learn More</a>
      </section>

      <section class="card card--primary">
        <h2 class="heading--2">Professional</h2>
        <p class="text--1 term-period--monthly">&dollar;24.99</p>
        <p class="text--1 term-period--yearly">&dollar;249.99</p>
        <p class="text--2">1 TB Storage</p>
        <p class="text--2">5 Users Allowed</p>
        <p class="text--2">Send up to 10 GB</p>
        <a href="#" class="btn btn--primary">Learn More</a>
      </section>

      <section class="card">
        <h2 class="heading--2">Master</h2>
        <p class="text--1 term-period--monthly">&dollar;39.99</p>
        <p class="text--1 term-period--yearly">&dollar;399.99</p>
        <p class="text--2">2 TB Storage</p>
        <p class="text--2">10 Users Allowed</p>
        <p class="text--2">Send up to 20 GB</p>
        <a href="#" class="btn btn--secondary">Learn More</a>
      </section>
    </div>
  </main>
</body>

</html>
